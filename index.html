<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    
    <main class="container-fluid">
        <header>
            <section id="timer">
                <label>Time: <span id="time_remaining">75</span></label>
            </section>
            <section id="view_high_scores">
                <label><a href="#">View High Scores</a></label>
            </section>
        </header>
        <section class="clearfix">
            <div id="content">
                <h1>Coding Quiz Challenge</h1>
                <p>Press the Start button to begin</p>
                <button id="start_quiz" type="button" class="btn btn-primary">Start Quiz</button>
            </div>
        </section>
    </main>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
